<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link href="css/style.css" rel="stylesheet" />
        <title>Snake Game</title>
    </head>
    <body>
        <h1>Snake Game</h1>
        <!-- Add a button with the id of start --->
        <button id="start" aria-label="start or restart the game">
            START / RESTART
        </button>
        <p>(Press <b>esc</b> to restart)</p>
        <!-- Add a Score in an h2 tag --->
        <h2 class="scores">Score: <span id="score">0</span></h2>
        <h3 class="hs">High Score: <span id="high-score"></span></h3>
        <div class="grid"></div>

        <script src="js/index.js"></script>
    </body>
</html>
